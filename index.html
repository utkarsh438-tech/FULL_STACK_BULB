<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BULB GENERATOR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #imageContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            background-color: blue;
        }
        .image-item {
            margin: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        img {
            width: 150px;
            height: auto;
        }

        .controls {
            display: none;  
            gap: 10px;
            align-items: center;
            margin-top: 20px;
        }

        input[type="number"] {
            padding: 5px;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>BULB GENERATOR</h1> 
    <button id="startButton">Start</button> 
    <div class="controls" id="controlBar">
        <input type="number" id="imageCount" placeholder="Number of images" min="1">
        <button id="generateImages">Submit</button>
    </div>

    <div id="imageContainer"></div>

    <script> 
        const createImageItem = (index) => {
            const imageItem = document.createElement('div');
            imageItem.className = 'image-item';

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';

            const img = document.createElement('img');
            img.src = "./close.png";
            img.alt = `Image ${index + 1}`;

            checkbox.addEventListener('change', () => {
                img.src = checkbox.checked ? './open.png' : './close.png';
            });

            imageItem.appendChild(checkbox);
            imageItem.appendChild(img);

            return imageItem;
        }; 
        document.getElementById('startButton').addEventListener('click', () => {
         
            document.getElementById('startButton').style.display = 'none';
 
            document.getElementById('controlBar').style.display = 'flex';
        }); 
        document.getElementById('generateImages').addEventListener('click', () => {
            const count = parseInt(document.getElementById('imageCount').value);
            const container = document.getElementById('imageContainer');

            container.innerHTML = ''; 
            for (let i = 0; i < count; i++) {
                container.appendChild(createImageItem(i));
            }
        });
    </script>
</body>
</html>
